<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>

 
</head>
<body>

  <main>
    <article class="advice-card">
      <div class="text-wrapper">
        <span class="loader"></span>
        <h6 class="advice-id">ADVICE #117</h6>
        <p class="advice-text">
          "It is easy to sit up and take notice, what's difficult is getting up and taking action."
        </p>
      </div>
      <img src="./images/pattern-divider-desktop.svg" alt="divider image" class="image">

      <button class="dice-btn">
        <img src="/images/icon-dice.svg" alt="dice-btn" class="dice-icon">
      </button>
    </article>
    
  </main>
  

</body>
</html>
